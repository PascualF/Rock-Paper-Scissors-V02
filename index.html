<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <div class="display-choices">
            <div class="choice-pc">
                <img src="images/rock.png" alt="" class="display-img img-rotate-right">
            </div>
            <div class="choice-player">
                <img src="images/rock.png" alt="" class="display-img img-rotate-left">
            </div>
        </div>
        <div class="sentence">Let's Play</div>
        <div class="div-choice">
            <p><img src="images/rock.png" alt="img-rock" class="img-choice">Rock</p>
            <p><img src="images/paper.png" alt="img-paper" class="img-choice">Paper</p>
            <p><img src="images/scissors.png" alt="img-scissors" class="img-choice">Scissors</p>
        </div>
    </div>
</body>
</html>
